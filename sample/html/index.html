<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Main Page">
    <meta name="author" content="Nnamdi Nwachukwu">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <script type="application/javascript" src="../javascript/index.js"></script>
</head>

<body>
    <main>
        <nav>
            <a href="https://www.cometsigns.com/"><img src="../image/comet-logo.png" target="_blank" alt="comet signs logo"></a>
        </nav>
        <div id="login">
            <div id="header">
                <header>
                    <h2 class="right-shift">Existing User</h2>
                    <h3 class="right-shift">Required fields:<span> *</span></h3>
                </header>
            </div>
            <p class="right-shift">Log into your account:</p>
            <hr>

            <form action="" method="post" id='login-form'>
                <label for="email" class="right-shift">Email: </label>
                <input type="email" id="email" required><span id="email-required"> *</span>

                <label for="password" class="right-shift">Password: </label>
                <input type="password" id="password" required><span id="password-required"> *</span>

                <!--
                <input type="checkbox" id="toggle">
                <label for="toggle" id="checkbox">Keep me logged in</label>
-->

                <button id="login-button">Login</button>
            </form>
            <hr>
            <p><a href="" alt="Password reset page" class="right-shift">Forgot your password?</a></p>
        </div>

        <div id="sign-up">
            <form action="" method="post">
                <header>
                    <h2 class="right-shift">New User</h2>
                </header>
                <section>
                    <p class="right-shift">Create new user account:</p>
                    <button id="signup-button" class="right-shift">Sign up</button>
                </section>
            </form>
        </div>
    </main>
</body>

</html>
